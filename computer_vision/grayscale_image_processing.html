            color: #f3f4f6;

        .panel {
             background-color: #1f2937;
             border: 1px solid #374151;
        }
        #drawingCanvas {
            image-rendering: pixelated;
            touch-action: none;
        }
        #matrix-display {
            display: grid;
            grid-template-columns: repeat(28, minmax(0, 1fr));
            gap: 3px;
            line-height: 1;
            font-size: 10px;
        }
        #matrix-display > div {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s, color 0.1s;
            border-radius: 2px;
        }

            background-color: #1f2937;
            border-top: 1px solid #374151;

            transition: color 0.2s ease-in-out;
            color: #9ca3af;
        }
        .footer-icon:hover {
            color: #a78bfa; /* Lighter purple on hover */

        </header>

                 <div class="panel p-3 rounded-xl shadow-2xl">
                    <canvas id="drawingCanvas" class="rounded-md bg-black"></canvas>
                </div>
                
                <!-- Filter Controls -->
                <div class="w-full panel p-3 rounded-xl">
                     <h3 class="text-sm font-bold text-gray-400 mb-2 text-center">IMAGE FILTERS</h3>
                     <div class="grid grid-cols-3 gap-2">
                        <button id="invertBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg transition-colors">Invert</button>
                        <button id="blurBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg transition-colors">Blur</button>
                        <button id="edgeBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg transition-colors">Edge</button>
                     </div>
                     <div class="mt-3">
                        <div class="flex justify-between items-center mb-1">
                            <label for="thresholdSlider" class="text-white font-bold">Threshold</label>
                            <span id="thresholdValue" class="text-[#a78bfa]">128</span>
                        </div>
                        <input id="thresholdSlider" type="range" min="0" max="255" value="128" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <button id="applyThresholdBtn" class="w-full mt-2 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg transition-colors">Apply Threshold</button>
                     </div>
                </div>

                <button id="clearBtn" class="w-full bg-red-800 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Clear Canvas
                </button>
            </div>

            <!-- Right Panel: Numerical Matrix Display -->
            <div class="w-[636px] flex-shrink-0 panel p-3 rounded-xl shadow-2xl">
                <div id="matrix-display" class="bg-[#101827] rounded-md overflow-hidden">
                    <!-- Matrix cells will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const GRID_SIZE = 28;
            const PIXEL_SIZE = 11; 
            const CANVAS_WIDTH = GRID_SIZE * PIXEL_SIZE;
            const CANVAS_HEIGHT = GRID_SIZE * PIXEL_SIZE;

            // --- DOM Elements ---
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const clearBtn = document.getElementById('clearBtn');
            const matrixDisplay = document.getElementById('matrix-display');
            const invertBtn = document.getElementById('invertBtn');
            const blurBtn = document.getElementById('blurBtn');
            const edgeBtn = document.getElementById('edgeBtn');
            const thresholdSlider = document.getElementById('thresholdSlider');
            const thresholdValue = document.getElementById('thresholdValue');
            const applyThresholdBtn = document.getElementById('applyThresholdBtn');

            // --- State ---
            let isDrawing = false;
            let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            let matrixCells = [];
            
            // --- Initialization ---
            function initialize() {
                canvas.width = CANVAS_WIDTH;
                canvas.height = CANVAS_HEIGHT;
                matrixDisplay.innerHTML = '';
                for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                    const cell = document.createElement('div');
                    matrixCells.push(cell);
                    matrixDisplay.appendChild(cell);
                }
                clearCanvas();
            }
            
            // --- Update & Drawing Functions ---
            function refreshDisplays() {
                drawCanvas();
                updateMatrixDisplay();
            }

            function drawCanvas() {
                ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const intensity = grid[y][x];
                        ctx.fillStyle = `rgb(${intensity}, ${intensity}, ${intensity})`;
                        ctx.fillRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                    }
                }
            }
            
            function updateMatrixDisplay() {
                 for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const index = y * GRID_SIZE + x;
                        const cellValue = grid[y][x];
                        const cellElement = matrixCells[index];
                        cellElement.textContent = cellValue;
                        if (cellValue > 0) {
                            const lightness = 15 + (cellValue / 255) * 70; 
                            // Using new purple accent color (HSL: 256, 82%, ... )
                            cellElement.style.backgroundColor = `hsl(256, 82%, ${lightness}%)`;
                            cellElement.style.color = lightness > 55 ? '#101827' : 'white';
                            cellElement.style.fontWeight = '700';
                        } else {
                            cellElement.style.backgroundColor = 'transparent';
                            cellElement.style.color = '#4b5563';
                            cellElement.style.fontWeight = '400';
                        }
                    }
                }
            }

            function clearCanvas() {
                grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
                refreshDisplays();
            }

            // --- Drawing Logic ---
            function draw(event) {
                if (!isDrawing) return;
                event.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const clientX = event.touches ? event.touches[0].clientX : event.clientX;
                const clientY = event.touches ? event.touches[0].clientY : event.clientY;
                const canvasX = clientX - rect.left;
                const canvasY = clientY - rect.top;
                const gridX = Math.floor(canvasX / PIXEL_SIZE);
                const gridY = Math.floor(canvasY / PIXEL_SIZE);

                // Using a fixed medium brush
                const brushKernel = [[80, 120, 80], [120, 255, 120], [80, 120, 80]];
                const brushSize = 3;
                const brushOffset = Math.floor(brushSize / 2);

                for(let i = 0; i < brushSize; i++) {
                    for(let j = 0; j < brushSize; j++) {
                       const y = gridY + i - brushOffset;
                       const x = gridX + j - brushOffset;
                       if(y >= 0 && y < GRID_SIZE && x >= 0 && x < GRID_SIZE) {
                           const currentVal = grid[y][x];
                           const brushVal = brushKernel[i][j];
                           grid[y][x] = Math.min(255, currentVal + brushVal);
                       }
                    }
                }
                refreshDisplays();
            }

            // --- Filter Functions ---
            function invertImage() {
                grid = grid.map(row => row.map(pixel => 255 - pixel));
                refreshDisplays();
            }

            function applyThreshold() {
                const threshold = parseInt(thresholdSlider.value, 10);
                grid = grid.map(row => row.map(pixel => pixel > threshold ? 255 : 0));
                refreshDisplays();
            }

            function applyBlur() {
                const readGrid = JSON.parse(JSON.stringify(grid));
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        let total = 0, count = 0;
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                const ny = y + dy, nx = x + dx;
                                if (ny >= 0 && ny < GRID_SIZE && nx >= 0 && nx < GRID_SIZE) {
                                    total += readGrid[ny][nx];
                                    count++;
                                }
                            }
                        }
                        grid[y][x] = Math.round(total / count);
                    }
                }
                refreshDisplays();
            }

            function applyEdgeDetection() {
                const readGrid = JSON.parse(JSON.stringify(grid));
                const newGrid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
                const sobelX = [[-1, 0, 1], [-2, 0, 2], [-1, 0, 1]];
                const sobelY = [[-1, -2, -1], [0, 0, 0], [1, 2, 1]];
                for (let y = 1; y < GRID_SIZE - 1; y++) {
                    for (let x = 1; x < GRID_SIZE - 1; x++) {
                        let pixelX = 0, pixelY = 0;
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                const pixel = readGrid[y + dy][x + dx];
                                pixelX += pixel * sobelX[dy + 1][dx + 1];
                                pixelY += pixel * sobelY[dy + 1][dx + 1];
                            }
                        }
                        const magnitude = Math.round(Math.sqrt(pixelX * pixelX + pixelY * pixelY));
                        newGrid[y][x] = Math.min(255, magnitude);
                    }
                }
                grid = newGrid;
                refreshDisplays();
            }
            
            // --- Event Listeners ---
            clearBtn.addEventListener('click', clearCanvas);

            invertBtn.addEventListener('click', invertImage);
            blurBtn.addEventListener('click', applyBlur);
            edgeBtn.addEventListener('click', applyEdgeDetection);
            applyThresholdBtn.addEventListener('click', applyThreshold);
            thresholdSlider.addEventListener('input', () => { thresholdValue.textContent = thresholdSlider.value; });

            canvas.addEventListener('mousedown', (e) => { isDrawing = true; draw(e); });
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => { isDrawing = false; });
            canvas.addEventListener('mouseleave', () => { isDrawing = false; });
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; draw(e); });
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', () => { isDrawing = false; });

            // --- Run Initialization ---
            initialize();
        });
    </script>
</body>
