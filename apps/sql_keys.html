        // --- State Variables ---
        let currentDataset = 'ecommerce';

        // --- Helper Functions ---
        function createTableHTML(table) {
            const headHTML = table.columns.map((col, index) => {
                let classes = [];
                let iconClass = '';
                
                if (table.keys.primary.includes(col)) {
                    classes.push('primary-key');
                    iconClass = '<i class="fas fa-key key-icon primary" title="Primary Key"></i>';
                }
                if (table.keys.foreign.includes(col)) {
                    classes.push('foreign-key');
                    iconClass = '<i class="fas fa-link key-icon foreign" title="Foreign Key"></i>';
                }
                if (table.keys.composite.includes(col)) {
                    classes.push('composite-key');
                    iconClass = '<i class="fas fa-layer-group key-icon composite" title="Composite Key"></i>';
                }
                
                const classStr = classes.length > 0 ? ` class="${classes.join(' ')}"` : '';
                return `<th${classStr}>${col}${iconClass}</th>`;
            }).join('');

            const bodyHTML = table.data.map((row, rowIndex) => {
                const rowHTML = row.map((cell, colIndex) => {
                    const col = table.columns[colIndex];
                    let classes = [];
                    
                    if (table.keys.primary.includes(col)) {
                        classes.push('primary-key');
                    }
                    if (table.keys.foreign.includes(col)) {
                        classes.push('foreign-key');
                    }
                    if (table.keys.composite.includes(col)) {
                        classes.push('composite-key');
                    }
                    
                    const classStr = classes.length > 0 ? ` class="${classes.join(' ')}"` : '';
                    return `<td${classStr}>${cell}</td>`;
                }).join('');
                
                return `<tr data-row="${rowIndex}">${rowHTML}</tr>`;
            }).join('');
            
            return { headHTML, bodyHTML };
        }

        function generateKeySQL(keyType, dataset) {
            const { leftTable, rightTable } = datasets[dataset];
            let sql = '';

            switch (keyType) {
                case 'primary':
                    sql = `-- PRIMARY KEY Examples\n\n`;
                    sql += `-- ${leftTable.title}\n`;
                    sql += `CREATE TABLE ${leftTable.name} (\n`;
                    leftTable.columns.forEach((col, i) => {
                        const isPrimary = leftTable.keys.primary.includes(col);
                        const dataType = col.includes('id') ? 'INT' : col.includes('email') ? 'VARCHAR(255)' : 'VARCHAR(100)';
                        const constraint = isPrimary ? ' PRIMARY KEY' : '';
                        const comma = i < leftTable.columns.length - 1 ? ',' : '';
                        sql += `    ${col} ${dataType}${constraint}${comma}\n`;
                    });
                    sql += `);\n\n`;
                    sql += `-- ${rightTable.title}\n`;
                    sql += `CREATE TABLE ${rightTable.name} (\n`;
                    rightTable.columns.forEach((col, i) => {
                        const isPrimary = rightTable.keys.primary.includes(col);
                        const dataType = col.includes('id') ? 'INT' : col.includes('date') ? 'DATETIME' : 'VARCHAR(100)';
                        const constraint = isPrimary ? ' PRIMARY KEY' : '';
                        const comma = i < rightTable.columns.length - 1 ? ',' : '';
                        sql += `    ${col} ${dataType}${constraint}${comma}\n`;
                    });
                    sql += `);`;
                    break;

                case 'foreign':
                    sql = `-- FOREIGN KEY Examples\n\n`;
                    sql += `CREATE TABLE ${rightTable.name} (\n`;
                    rightTable.columns.forEach((col, i) => {
                        const dataType = col.includes('id') ? 'INT' : col.includes('date') ? 'DATETIME' : 'VARCHAR(100)';
                        const comma = i < rightTable.columns.length - 1 ? ',' : '';
                        sql += `    ${col} ${dataType}${comma}\n`;
                    });
                    
                    rightTable.keys.foreign.forEach(fk => {
                        const refTable = leftTable.name;
                        const refCol = leftTable.keys.primary[0];
                        sql += `,\n    FOREIGN KEY (${fk}) REFERENCES ${refTable}(${refCol})`;
                    });
                    sql += `\n);`;
                    break;

                case 'unique':
                    sql = `-- No unique keys in this dataset\n-- Unique keys ensure column values are unique\n-- Example:\n-- CREATE TABLE users (\n--     email VARCHAR(255) UNIQUE\n-- );`;
                    break;

                case 'composite':
                    sql = `-- COMPOSITE KEY Examples\n\n`;
                    if (rightTable.keys.composite.length > 0) {
                        sql += `CREATE TABLE ${rightTable.name} (\n`;
                        rightTable.columns.forEach((col, i) => {
                            const dataType = col.includes('id') ? 'INT' : col.includes('date') ? 'DATETIME' : 'VARCHAR(100)';
                            const comma = i < rightTable.columns.length - 1 ? ',' : '';
                            sql += `    ${col} ${dataType}${comma}\n`;
                        });
                        sql += `,\n    PRIMARY KEY (${rightTable.keys.composite.join(', ')})\n`;
                        sql += `);`;
                    } else {
                        sql = `-- No composite keys in this dataset\n-- Composite keys are made of multiple columns\n-- Example:\n-- PRIMARY KEY (student_id, course_id, semester)`;
                    }
                    break;

                default: // 'all'
                    sql = `-- All Key Types Example\n\n`;
                    sql += `CREATE TABLE ${leftTable.name} (\n`;
                    leftTable.columns.forEach((col, i) => {
                        const dataType = col.includes('id') ? 'INT' : col.includes('email') ? 'VARCHAR(255)' : 'VARCHAR(100)';
                        let constraints = '';
                        if (leftTable.keys.primary.includes(col)) constraints += ' PRIMARY KEY';
                        const comma = i < leftTable.columns.length - 1 ? ',' : '';
                        sql += `    ${col} ${dataType}${constraints}${comma}\n`;
                    });
                    sql += `);`;
                    break;
            }

            return sql;
        }

        function getKeyExplanation(keyType) {
            const explanations = {
                'primary': '<strong>Primary Key</strong> uniquely identifies each record in a table. It cannot contain NULL values and must be unique across all rows. Each table can have only one primary key.',
                'foreign': '<strong>Foreign Key</strong> is a field that refers to the primary key of another table. It establishes and enforces a link between two tables, ensuring referential integrity.',
                'unique': '<strong>Unique Key</strong> ensures that all values in a column or combination of columns are unique. Unlike primary keys, unique keys can contain NULL values (but only one NULL per column).',
                'composite': '<strong>Composite Key</strong> is a primary key made up of multiple columns. All columns together must be unique, though individual columns may have duplicate values.',
                'all': '<strong>Database Keys</strong> are essential for maintaining data integrity and establishing relationships between tables. Each type serves a specific purpose in database design and normalization.'
            };
            return explanations[keyType] || explanations['all'];
        }

            const rightHTML = createTableHTML(rightTable);

            leftTableBody.innerHTML = leftHTML.bodyHTML;
            rightTableHead.innerHTML = rightHTML.headHTML;
            rightTableBody.innerHTML = rightHTML.bodyHTML;

            // Update SQL query

        function highlightKeyType(keyType) {
            // Reset all highlighting
            document.querySelectorAll('.data-table th, .data-table td').forEach(cell => {
                cell.style.opacity = '1';
                cell.style.transform = 'scale(1)';
            });

            if (keyType === 'all') return;

            // Dim non-matching elements
            document.querySelectorAll('.data-table th, .data-table td').forEach(cell => {
                if (!cell.classList.contains(`${keyType}-key`)) {
                    cell.style.opacity = '0.3';
                }
            });

            // Highlight matching elements
            document.querySelectorAll(`.${keyType}-key`).forEach(cell => {
                cell.style.transform = 'scale(1.05)';
                cell.style.transition = 'all 0.3s ease';
            });
        }

        // --- Event Listeners ---
        keyTypeSelect.addEventListener('change', (e) => {
            currentKeyType = e.target.value;
            updateVisualization();
        });

        datasetSelect.addEventListener('change', (e) => {
            currentDataset = e.target.value;
            updateVisualization();
        });

        highlightBtn.addEventListener('click', () => {
            if (isHighlighting) {
                // Reset highlighting
                document.querySelectorAll('.data-table th, .data-table td').forEach(cell => {
                    cell.style.opacity = '1';
                    cell.style.transform = 'scale(1)';
                });
                highlightBtn.textContent = 'Highlight Relationships';
                isHighlighting = false;
            } else {
                highlightKeyType(currentKeyType);
                highlightBtn.textContent = 'Reset Highlighting';
                isHighlighting = true;
            }
        });

        // --- Initialization ---
        updateVisualization();
