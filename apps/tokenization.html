    <title>Tokenization Explorer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #101827;
            --panel-bg: #1f2937;
            --text-color: #f3f4f6;
            --border-color: #374151;
            --accent-color: #8b5cf6;
            --accent-hover: #a78bfa;
            --monospace-font: 'Roboto Mono', monospace;
        }
        body {
            font-family: var(--monospace-font);
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .token {
            background-color: #374151;
            padding: 0.4rem 0.8rem;
            border-radius: 0.375rem;
            margin: 0.25rem;
            display: inline-block;
            font-size: 0.9rem;
            color: #d1d5db;
        }
        .tokenizer-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* Full pill shape */
            background-color: #4b5563;
            color: #d1d5db;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .tokenizer-btn.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .tokenizer-btn:hover:not(.active) {
            background-color: #6b7280;
        }
        .metric-item {
            background-color: #374151;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .metric-item h3 {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }
        .metric-item p {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8 flex flex-col">
        <div class="text-center mb-8">
            <h1 class="text-3xl lg:text-4xl font-bold tracking-tight text-white">Tokenization</h1>
            <p class="mt-2 text-lg text-gray-400">An interactive text tokenizer</p>
        </div>

        <div class="panel p-4 sm:p-6 rounded-lg border flex-grow flex flex-col">
            <!-- Input and Controls -->
            <div class="flex-shrink-0 mb-4">
                <textarea id="text-input" rows="4" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500" placeholder="Type or paste your text here..."></textarea>
                <div class="mt-4 flex justify-center">
                    <div id="tokenizer-controls" class="flex space-x-2 bg-gray-800 p-1 rounded-full">
                        <button data-value="word" class="tokenizer-btn active">Word</button>
                        <button data-value="char" class="tokenizer-btn">Character</button>
                        <button data-value="sentence" class="tokenizer-btn">Sentence</button>
                    </div>
                </div>
            </div>

            <!-- Output -->
            <div class="flex-grow flex flex-col space-y-4">
                <!-- Metrics -->
                <div id="metrics-display" class="grid grid-cols-2 sm:grid-cols-4 gap-3 text-center"></div>
                
                <!-- Tokens -->
                <div class="flex-grow bg-gray-800 p-3 rounded-md overflow-y-auto">
                    <div id="token-display" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer w-full py-8 bg-panel-backgrounds border-t border-borders">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <div class="flex justify-center items-center space-x-6 mb-4">
                <a href="https://www.linkedin.com/in/ashish-jangra/" target="_blank" rel="noopener noreferrer" class="footer-icon">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="https://github.com/AshishJangra27" target="_blank" rel="noopener noreferrer" class="footer-icon">
                    <i class="fab fa-github fa-2x"></i>
                </a>
                 <a href="https://www.kaggle.com/ashishjangra27" target="_blank" rel="noopener noreferrer" class="footer-icon">
                    <i class="fab fa-kaggle fa-2x"></i>
                </a>
                <a href="https://huggingface.co/ashish-jangra" target="_blank" rel="noopener noreferrer" class="footer-icon">
                     <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="inline-block">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('text-input');
            const tokenizerControls = document.getElementById('tokenizer-controls');
            const tokenizerButtons = tokenizerControls.querySelectorAll('.tokenizer-btn');
            const tokenDisplay = document.getElementById('token-display');
            const metricsDisplay = document.getElementById('metrics-display');

            let currentTokenizer = 'word'; // Default tokenizer

            // Function to process text and update UI
            function processText() {
                const text = textInput.value;
                let tokens = [];

                switch (currentTokenizer) {
                    case 'word':
                        tokens = text.split(/\s+/).filter(t => t.length > 0);
                        break;
                    case 'char':
                        tokens = text.split('');
                        break;
                    case 'sentence':
                        tokens = text.match(/[^.!?]+[.!?]+/g) || [];
                        break;
                }

                displayTokens(tokens);
                displayMetrics(text, tokens);
            }

            function displayTokens(tokens) {
                tokenDisplay.innerHTML = '';
                if (tokens.length === 0 && textInput.value.length === 0) {
                    tokenDisplay.innerHTML = '<p class="text-gray-500">Start typing to see tokens...</p>';
                    return;
                }
                tokens.forEach(token => {
                    const tokenEl = document.createElement('span');
                    tokenEl.textContent = token;
                    tokenEl.className = 'token';
                    tokenDisplay.appendChild(tokenEl);
                });
            }

            function displayMetrics(text, tokens) {
                const wordCount = text.split(/\s+/).filter(t => t.length > 0).length;
                const charCount = text.length;
                const sentenceCount = (text.match(/[^.!?]+[.!?]+/g) || []).length;
                const uniqueTokenCount = new Set(tokens.map(t => t.toLowerCase())).size; // Case-insensitive unique tokens

                metricsDisplay.innerHTML = `
                    <div class="metric-item">
                        <h3>Words</h3>
                        <p>${wordCount}</p>
                    </div>
                    <div class="metric-item">
                        <h3>Characters</h3>
                        <p>${charCount}</p>
                    </div>
                    <div class="metric-item">
                        <h3>Sentences</h3>
                        <p>${sentenceCount}</p>
                    </div>
                    <div class="metric-item">
                        <h3>Unique</h3>
                        <p>${uniqueTokenCount}</p>
                    </div>
                `;
            }

            // Event Listeners
            textInput.addEventListener('input', processText);

            tokenizerButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tokenizerButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentTokenizer = button.dataset.value;
                    processText();
                });
            });

            // Initial processing on load
            processText();
        });
    </script>
</body>
</html>
