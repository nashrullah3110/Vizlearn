    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cross Validation Explorer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-main: #101827;
            --bg-panel: #1f2937;
            --accent-primary: #8b5cf6;
            --accent-light: #a78bfa;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --train-color: #8b5cf6; /* From reference UI */
            --test-color: #db2777;  /* Kept for high contrast */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-main);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .panel {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem; /* 8px */
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-light);
        }
        
        .btn-primary:disabled {
            background-color: #581c87; /* Darker purple */
            color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-secondary);
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #4b5563;
            color: var(--text-primary);
        }

        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        
        input[type=range]::-moz-range-thumb {
            width: 20px; height: 20px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .data-point {
            width: 100%;
            height: 100%;
            aspect-ratio: 1/1;
            border-radius: 4px;
            background-color: #6b7280; /* Neutral gray from reference */
            border: 1px solid var(--border-color);
            transition: all 0.3s ease-in-out;
        }
        .data-point.train {
            background-color: var(--train-color);
            transform: scale(1.05);
            border-color: var(--accent-light);
        }
        .data-point.test {
            background-color: var(--test-color);
            transform: scale(1.05);
            border-color: #f9a8d4; /* Light pink */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="main-container">
        <!-- Header -->
        <header class="bg-[#1f2937] border-b border-[#374151] py-6">
            <h1 class="text-2xl md:text-3xl font-bold text-center">Interactive Cross-Validation Explorer</h1>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow container mx-auto p-4 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full">
                
                <!-- Left Panel: Controls & Results -->
                <aside class="panel lg:col-span-1 p-6 flex flex-col space-y-6">
                    <!-- Configuration Section -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4 text-[#8b5cf6]">Configuration</h2>
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <label for="kFolds" class="font-medium text-sm">Folds (k)</label>
                                    <span id="kFoldsValue" class="text-[#8b5cf6] font-bold">5</span>
                                </div>
                                <input type="range" id="kFolds" min="2" max="10" value="5" class="w-full">
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <button id="randomizeBtn" class="btn btn-secondary text-xs py-2">Randomize</button>
                                <button id="resetBtn" class="btn btn-secondary text-xs py-2">Reset</button>
                            </div>
                        </div>
                    </div>

                    <!-- Execution Section -->
                    <div class="border-t border-gray-700 pt-6">
                         <h2 class="text-xl font-semibold mb-4 text-[#8b5cf6]">Execution</h2>
                         <div class="space-y-3">
                            <button id="runFoldBtn" class="btn btn-primary w-full">Run Next Fold</button>
                            <button id="autoRunBtn" class="btn btn-primary w-full">Auto-Run All</button>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div class="border-t border-gray-700 pt-6 flex-grow flex flex-col">
                        <h2 class="text-xl font-semibold mb-4 text-[#8b5cf6]">Results</h2>
                        <div class="flex items-center space-x-4 text-sm mb-4">
                            <div class="flex items-center"><div class="w-4 h-4 rounded mr-1.5" style="background:var(--train-color)"></div>Train</div>
                            <div class="flex items-center"><div class="w-4 h-4 rounded mr-1.5" style="background:var(--test-color)"></div>Test</div>
                        </div>
                        <div id="results-log" class="flex-grow space-y-1.5 text-sm overflow-y-auto pr-2 bg-[#101827] p-3 rounded-md border border-gray-700 min-h-[100px]">
                            <p class="text-gray-500 italic">Awaiting execution...</p>
                        </div>
                        <div id="average-accuracy" class="mt-4 pt-4 border-t border-gray-700 font-bold text-base">
                        </div>
                    </div>
                </aside>

                <!-- Right Panel: Visualization -->
                <section class="panel lg:col-span-2 p-6 flex flex-col items-center justify-center">
                    <div class="w-full max-w-2xl">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-[#8b5cf6]">Dataset Visualization</h2>
                             <p id="fold-indicator" class="text-sm font-medium" style="color: var(--text-secondary);">Current Fold: - / -</p>
                        </div>
                        <div id="dataset-container" class="grid grid-cols-10 gap-2 p-4 rounded-lg bg-[#101827]">
                            <!-- Data points will be dynamically generated here -->
                        </div>
                    </div>
                </section>

            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-[#1f2937] border-t border-[#374151] py-6 mt-8">
            <div class="flex justify-center items-center space-x-6">
                <a href="https://www.linkedin.com/in/ashish-jangra/" target="_blank" class="text-gray-400 hover:text-[#a78bfa] transition-colors duration-200"><i class="fab fa-linkedin fa-lg"></i></a>
                <a href="https://github.com/AshishJangra27" target="_blank" class="text-gray-400 hover:text-[#a78bfa] transition-colors duration-200"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://www.kaggle.com/ashishjangra27" target="_blank" class="text-gray-400 hover:text-[#a78bfa] transition-colors duration-200"><i class="fab fa-kaggle fa-lg"></i></a>
                <a href="https://huggingface.co/ashish-jangra" target="_blank" class="text-gray-400 hover:text-[#a78bfa] transition-colors duration-200">ðŸ¤—</a>
                <a href="https://www.instagram.com/ashish_zangra/" target="_blank" class="text-gray-400 hover:text-[#a78bfa] transition-colors duration-200"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const kFoldsSlider = document.getElementById('kFolds');
            const kFoldsValue = document.getElementById('kFoldsValue');
            const datasetContainer = document.getElementById('dataset-container');
            const randomizeBtn = document.getElementById('randomizeBtn');
            const resetBtn = document.getElementById('resetBtn');
            const runFoldBtn = document.getElementById('runFoldBtn');
            const autoRunBtn = document.getElementById('autoRunBtn');
            const resultsLog = document.getElementById('results-log');
            const avgAccuracyDisplay = document.getElementById('average-accuracy');
            const foldIndicator = document.getElementById('fold-indicator');

            // --- State Variables ---
            let k = parseInt(kFoldsSlider.value);
            const totalDataPoints = 50;
            let dataPoints = [];
            let currentFold = 0;
            let foldScores = [];
            let isAutoRunning = false;

            // --- Initialization ---
            const initialize = () => {
                k = parseInt(kFoldsSlider.value);
                currentFold = 0;
                foldScores = [];
                isAutoRunning = false;
                createDataset();
                updateUI();
                clearResults();
                enableControls();
            };

            // --- Data & Visualization ---
            const createDataset = () => {
                datasetContainer.innerHTML = '';
                dataPoints = [];
                for (let i = 0; i < totalDataPoints; i++) {
                    const point = document.createElement('div');
                    point.classList.add('data-point');
                    point.dataset.id = i;
                    datasetContainer.appendChild(point);
                    dataPoints.push(point);
                }
            };
            
            const updateVisualization = () => {
                if (currentFold === 0) {
                    dataPoints.forEach(p => p.className = 'data-point');
                    return;
                }
                
                const foldSize = Math.floor(totalDataPoints / k);
                const startIndex = (currentFold - 1) * foldSize;
                const endIndex = (currentFold === k) ? totalDataPoints : startIndex + foldSize;

                dataPoints.forEach((point, index) => {
                    const pointElement = dataPoints.find(p => parseInt(p.dataset.id) === index);
                    if (index >= startIndex && index < endIndex) {
                        point.className = 'data-point test';
                    } else {
                        point.className = 'data-point train';
                    }
                });
            };

            // --- UI Updates ---
            const updateUI = () => {
                kFoldsValue.textContent = k;
                foldIndicator.textContent = `Current Fold: ${currentFold} / ${k}`;
                runFoldBtn.disabled = currentFold >= k || isAutoRunning;
                autoRunBtn.disabled = currentFold >= k || isAutoRunning;
            };
            
            const clearResults = () => {
                resultsLog.innerHTML = '<p class="text-gray-500 italic">Awaiting execution...</p>';
                avgAccuracyDisplay.innerHTML = '';
            };

            const logResult = (fold, score) => {
                if (fold === 1) {
                    resultsLog.innerHTML = ''; 
                }
                const logEntry = document.createElement('div');
                logEntry.className = 'flex justify-between items-center fade-in text-xs';
                logEntry.innerHTML = `<span>Fold ${fold}/${k}:</span> <span class="font-bold" style="color: var(--accent-light);">${score.toFixed(2)}%</span>`;
                resultsLog.appendChild(logEntry);
                resultsLog.scrollTop = resultsLog.scrollHeight;
            };
            
            const displayAverageAccuracy = () => {
                if (foldScores.length === 0) return;
                const average = foldScores.reduce((a, b) => a + b, 0) / foldScores.length;
                avgAccuracyDisplay.innerHTML = `Avg. Accuracy: <span style="color: var(--accent-primary);">${average.toFixed(2)}%</span>`;
            };

            const disableControls = () => {
                isAutoRunning = true;
                randomizeBtn.disabled = true;
                resetBtn.disabled = true;
                kFoldsSlider.disabled = true;
                updateUI();
            };

            const enableControls = () => {
                isAutoRunning = false;
                randomizeBtn.disabled = false;
                resetBtn.disabled = false;
                kFoldsSlider.disabled = false;
                updateUI(); 
            };
            
            const shuffleArray = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            };

            // --- Core Logic ---
            const runFold = () => {
                if (currentFold >= k) return;
                currentFold++;
                const score = 85 + Math.random() * 15;
                foldScores.push(score);
                logResult(currentFold, score);
                updateVisualization();
                updateUI();
                displayAverageAccuracy();
            };
            
            const runAllFolds = async () => {
                if (currentFold > 0) {
                    await handleReset();
                }
                disableControls(); 

                for (let i = 0; i < k; i++) {
                    if(!isAutoRunning) break; 
                    runFold();
                    await new Promise(resolve => setTimeout(resolve, 700));
                }
                enableControls();
            };

            // --- Event Handlers ---
            const handleSliderChange = (e) => {
                k = parseInt(e.target.value);
                handleReset();
            };

            const handleReset = () => {
                isAutoRunning = false;
                return new Promise(resolve => {
                    initialize();
                    resolve();
                });
            };
            
            const handleRandomize = () => {
                shuffleArray(dataPoints);
                dataPoints.forEach(point => datasetContainer.appendChild(point));
                
                isAutoRunning = false;
                currentFold = 0;
                foldScores = [];
                clearResults();
                updateVisualization();
                updateUI();
            };

            // --- Event Listeners ---
            kFoldsSlider.addEventListener('input', handleSliderChange);
            randomizeBtn.addEventListener('click', handleRandomize);
            resetBtn.addEventListener('click', handleReset);
            runFoldBtn.addEventListener('click', runFold);
            autoRunBtn.addEventListener('click', runAllFolds);

            // --- Initial Load ---
            initialize();
        });
    </script>
