    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train, Test & Validation Split Visualizer</title>

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
        
        /* Custom slider styles */
        .slider {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #374151;
            outline: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8b5cf6;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: #a78bfa;
            transform: scale(1.1);
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8b5cf6;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            transition: all 0.3s ease;
        }
        
        .slider::-moz-range-thumb:hover {
            background: #a78bfa;
            transform: scale(1.1);
        }
        
        /* Data point styles */
        .data-point {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
            border: 1px solid #374151;
        }
        
        .data-point:hover {
            transform: scale(1.05);
            border-color: #8b5cf6;
        }
        
        .train-color {
            background-color: #8b5cf6;
        }
        
        .validation-color {
            background-color: #a78bfa;
        }
        
        .test-color {
            background-color: #6b7280;
        }
        
        /* Button hover effects */
        .btn-primary {
            background-color: #8b5cf6;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #a78bfa;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: #374151;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }
        
        /* Animation for randomize effect */
        .randomizing {
            animation: shuffle 0.6s ease-in-out;
        }
        
        @keyframes shuffle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95) rotate(5deg); }
        }
        
        /* Hugging Face icon */
        .huggingface-icon {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }
    </style>

    <header class="bg-[#1f2937] border-b border-[#374151] py-6">
        <div class="container mx-auto px-6">
            <h1 class="text-2xl md:text-3xl font-bold text-center">Train, Test & Validation Split Visualizer</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full">
            <!-- Controls Panel -->
            <aside class="bg-[#1f2937] rounded-lg p-6 border border-[#374151] lg:col-span-1">
                <h2 class="text-xl font-semibold mb-6 text-[#8b5cf6]">Data Split Controls</h2>
                
                <!-- Train Slider -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label for="train-slider" class="text-[#f3f4f6] font-medium">Train Set</label>
                        <span id="train-percentage" class="text-[#8b5cf6] font-bold">70%</span>
                    </div>
                    <input type="range" id="train-slider" class="slider w-full" min="10" max="90" value="70">
                </div>
                
                <!-- Validation Slider -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label for="validation-slider" class="text-[#f3f4f6] font-medium">Validation Set</label>
                        <span id="validation-percentage" class="text-[#a78bfa] font-bold">15%</span>
                    </div>
                    <input type="range" id="validation-slider" class="slider w-full" min="5" max="50" value="15">
                </div>
                
                <!-- Test Slider -->
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-2">
                        <label for="test-slider" class="text-[#f3f4f6] font-medium">Test Set</label>
                        <span id="test-percentage" class="text-[#6b7280] font-bold">15%</span>
                    </div>
                    <input type="range" id="test-slider" class="slider w-full" min="5" max="50" value="15">
                </div>
                
                <!-- Control Buttons -->
                <div class="space-y-3">
                    <button id="reset-btn" class="btn-primary w-full py-3 px-4 rounded-lg font-medium">
                        <i class="fas fa-undo mr-2"></i>Reset to Default
                    </button>
                    <button id="randomize-btn" class="btn-secondary w-full py-3 px-4 rounded-lg font-medium">
                        <i class="fas fa-random mr-2"></i>Randomize Data
                    </button>
                </div>
                
                <!-- Total Indicator -->
                <div class="mt-6 p-4 bg-[#101827] rounded-lg border border-[#374151]">
                    <div class="flex justify-between items-center">
                        <span class="text-[#9ca3af]">Total:</span>
                        <span id="total-percentage" class="text-[#f3f4f6] font-bold">100%</span>
                    </div>
                </div>
            </aside>
            
            <!-- Visualization Panel -->
            <section class="bg-[#1f2937] rounded-lg p-6 border border-[#374151] lg:col-span-2">
                <h2 class="text-xl font-semibold mb-6 text-center">Dataset Visualization</h2>
                
                <!-- Data Grid -->
                <div class="mb-6">
                    <div id="data-grid" class="grid grid-cols-10 gap-2 max-w-lg mx-auto">
                        <!-- 100 data points will be generated here -->
                    </div>
                </div>
                
                <!-- Legend -->
                <div class="bg-[#101827] rounded-lg p-4 border border-[#374151]">
                    <h3 class="text-lg font-medium mb-4 text-center text-[#9ca3af]">Legend</h3>
                    <div class="flex flex-wrap justify-center gap-6">
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 train-color rounded border border-[#374151]"></div>
                            <span class="text-[#f3f4f6]">Training Set</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 validation-color rounded border border-[#374151]"></div>
                            <span class="text-[#f3f4f6]">Validation Set</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 test-color rounded border border-[#374151]"></div>
                            <span class="text-[#f3f4f6]">Test Set</span>
                        </div>
                    </div>
                </div>
                
                <!-- Dataset Info -->
                <div class="mt-6 grid grid-cols-3 gap-4 text-center">
                    <div class="bg-[#101827] p-3 rounded-lg border border-[#374151]">
                        <div class="text-2xl font-bold text-[#8b5cf6]" id="train-count">70</div>
                        <div class="text-[#9ca3af] text-sm">Train Points</div>
                    </div>
                    <div class="bg-[#101827] p-3 rounded-lg border border-[#374151]">
                        <div class="text-2xl font-bold text-[#a78bfa]" id="validation-count">15</div>
                        <div class="text-[#9ca3af] text-sm">Validation Points</div>
                    </div>
                    <div class="bg-[#101827] p-3 rounded-lg border border-[#374151]">
                        <div class="text-2xl font-bold text-[#6b7280]" id="test-count">15</div>
                        <div class="text-[#9ca3af] text-sm">Test Points</div>
                    </div>
                </div>
            </section>
        </div>

                </a>

                    <svg class="huggingface-icon" viewBox="0 0 32 32">

    <script>
        // Application state
        let dataPoints = [];
        let isRandomizing = false;
        
        // Initialize the application
        function init() {
            createDataGrid();
            initializeSliders();
            bindEventListeners();
            updateVisualization();
        }
        
        // Create the 10x10 grid of data points
        function createDataGrid() {
            const grid = document.getElementById('data-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const dataPoint = document.createElement('div');
                dataPoint.className = 'data-point';
                dataPoint.style.aspectRatio = '1';
                grid.appendChild(dataPoint);
                dataPoints.push(dataPoint);
            }
        }
        
        // Initialize slider values and interactions
        function initializeSliders() {
            const trainSlider = document.getElementById('train-slider');
            const validationSlider = document.getElementById('validation-slider');
            const testSlider = document.getElementById('test-slider');
            
            trainSlider.value = 70;
            validationSlider.value = 15;
            testSlider.value = 15;
        }
        
        // Bind event listeners
        function bindEventListeners() {
            const trainSlider = document.getElementById('train-slider');
            const validationSlider = document.getElementById('validation-slider');
            const testSlider = document.getElementById('test-slider');
            const resetBtn = document.getElementById('reset-btn');
            const randomizeBtn = document.getElementById('randomize-btn');
            
            trainSlider.addEventListener('input', () => handleSliderChange('train'));
            validationSlider.addEventListener('input', () => handleSliderChange('validation'));
            testSlider.addEventListener('input', () => handleSliderChange('test'));
            
            resetBtn.addEventListener('click', resetToDefaults);
            randomizeBtn.addEventListener('click', randomizeData);
        }
        
        // Handle slider value changes with interdependent adjustment
        function handleSliderChange(changedSlider) {
            const trainSlider = document.getElementById('train-slider');
            const validationSlider = document.getElementById('validation-slider');
            const testSlider = document.getElementById('test-slider');
            
            let trainValue = parseInt(trainSlider.value);
            let validationValue = parseInt(validationSlider.value);
            let testValue = parseInt(testSlider.value);
            
            const total = trainValue + validationValue + testValue;
            
            if (total !== 100) {
                // Adjust other sliders proportionally
                if (changedSlider === 'train') {
                    const remaining = 100 - trainValue;
                    const currentOthers = validationValue + testValue;
                    
                    if (currentOthers > 0) {
                        const validationRatio = validationValue / currentOthers;
                        const testRatio = testValue / currentOthers;
                        
                        validationValue = Math.round(remaining * validationRatio);
                        testValue = remaining - validationValue;
                    } else {
                        validationValue = Math.round(remaining / 2);
                        testValue = remaining - validationValue;
                    }
                    
                    validationSlider.value = validationValue;
                    testSlider.value = testValue;
                    
                } else if (changedSlider === 'validation') {
                    const remaining = 100 - validationValue;
                    const currentOthers = trainValue + testValue;
                    
                    if (currentOthers > 0) {
                        const trainRatio = trainValue / currentOthers;
                        const testRatio = testValue / currentOthers;
                        
                        trainValue = Math.round(remaining * trainRatio);
                        testValue = remaining - trainValue;
                    } else {
                        trainValue = Math.round(remaining * 0.7);
                        testValue = remaining - trainValue;
                    }
                    
                    trainSlider.value = trainValue;
                    testSlider.value = testValue;
                    
                } else if (changedSlider === 'test') {
                    const remaining = 100 - testValue;
                    const currentOthers = trainValue + validationValue;
                    
                    if (currentOthers > 0) {
                        const trainRatio = trainValue / currentOthers;
                        const validationRatio = validationValue / currentOthers;
                        
                        trainValue = Math.round(remaining * trainRatio);
                        validationValue = remaining - trainValue;
                    } else {
                        trainValue = Math.round(remaining * 0.8);
                        validationValue = remaining - trainValue;
                    }
                    
                    trainSlider.value = trainValue;
                    validationSlider.value = validationValue;
                }
            }
            
            updateVisualization();
        }
        
        // Update the visualization based on current slider values
        function updateVisualization() {
            const trainValue = parseInt(document.getElementById('train-slider').value);
            const validationValue = parseInt(document.getElementById('validation-slider').value);
            const testValue = parseInt(document.getElementById('test-slider').value);
            
            // Update percentage displays
            document.getElementById('train-percentage').textContent = trainValue + '%';
            document.getElementById('validation-percentage').textContent = validationValue + '%';
            document.getElementById('test-percentage').textContent = testValue + '%';
            document.getElementById('total-percentage').textContent = (trainValue + validationValue + testValue) + '%';
            
            // Update count displays
            document.getElementById('train-count').textContent = trainValue;
            document.getElementById('validation-count').textContent = validationValue;
            document.getElementById('test-count').textContent = testValue;
            
            // Update data point colors
            dataPoints.forEach((point, index) => {
                point.className = 'data-point';
                
                if (index < trainValue) {
                    point.classList.add('train-color');
                } else if (index < trainValue + validationValue) {
                    point.classList.add('validation-color');
                } else {
                    point.classList.add('test-color');
                }
            });
        }
        
        // Reset sliders to default values
        function resetToDefaults() {
            document.getElementById('train-slider').value = 70;
            document.getElementById('validation-slider').value = 15;
            document.getElementById('test-slider').value = 15;
            updateVisualization();
        }
        
        // Randomize data points with animation
        function randomizeData() {
            if (isRandomizing) return;
            
            isRandomizing = true;
            const grid = document.getElementById('data-grid');
            grid.classList.add('randomizing');
            
            setTimeout(() => {
                // Shuffle the visual order by randomizing the colors while keeping the same split
                const trainValue = parseInt(document.getElementById('train-slider').value);
                const validationValue = parseInt(document.getElementById('validation-slider').value);
                const testValue = parseInt(document.getElementById('test-slider').value);
                
                // Create an array representing the dataset splits
                let splitArray = [];
                for (let i = 0; i < trainValue; i++) splitArray.push('train');
                for (let i = 0; i < validationValue; i++) splitArray.push('validation');
                for (let i = 0; i < testValue; i++) splitArray.push('test');
                
                // Shuffle the array
                for (let i = splitArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [splitArray[i], splitArray[j]] = [splitArray[j], splitArray[i]];
                }
                
                // Apply the shuffled splits to data points
                dataPoints.forEach((point, index) => {
                    point.className = 'data-point';
                    
                    if (splitArray[index] === 'train') {
                        point.classList.add('train-color');
                    } else if (splitArray[index] === 'validation') {
                        point.classList.add('validation-color');
                    } else {
                        point.classList.add('test-color');
                    }
                });
                
                grid.classList.remove('randomizing');
                isRandomizing = false;
            }, 600);
        }
        
        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
