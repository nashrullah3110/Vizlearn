        :root {
            --bg-color: #101827;

            --secondary-text: #9ca3af;
            --border-color: #374151;
            --disabled-color: #4b5563;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--primary-text);
        }
        .custom-scrollbar {
            overflow-y: auto; /* Ensures the element is scrollable */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }
        .highlight {
            background-color: var(--primary-accent);
            color: white;
            padding: 0 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        .token {
            background-color: var(--border-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            white-space: pre;
        }
        button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

                </div>
            </div>

            <!-- Center Column -->
            <div class="lg:col-span-2 flex flex-col gap-6">
                <!-- Corpus Input Panel -->

                    <h2 class="text-lg font-bold text-[#9ca3af] flex-shrink-0">4. Corpus Input</h2>
                    <textarea id="corpus-input" class="w-full bg-[#101827] border border-[#374151] rounded-md p-3 custom-scrollbar text-base flex-grow" rows="10"></textarea>
                </div>
                <!-- Current Corpus State Panel -->
                <div class="bg-[#1f2937] border border-[#374151] rounded-lg p-4 flex flex-col gap-4 shadow-lg flex-grow">
                    <h2 class="text-lg font-bold text-[#9ca3af] flex-shrink-0">5. Current Corpus State</h2>
                    <div id="current-state-display" class="w-full bg-[#101827] border border-[#374151] rounded-md p-2 custom-scrollbar flex flex-wrap gap-2 content-start flex-grow min-h-[16rem]"></div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="lg:col-span-1 flex flex-col gap-6">
                 <!-- Top 5 Frequent Pairs Panel -->

                    <h2 class="text-lg font-bold text-[#9ca3af] flex-shrink-0">6. Top 5 Frequent Pairs</h2>
                    <div id="top-pairs-display" class="w-full bg-[#101827] border border-[#374151] rounded-md p-2 custom-scrollbar flex-grow min-h-[8rem]"></div>
                </div>
                <!-- Merge History Panel -->

                    <h2 class="text-lg font-bold text-[#9ca3af] flex-shrink-0">7. Merge History</h2>
                    <div id="merge-history" class="w-full bg-[#101827] border border-[#374151] rounded-md p-2 custom-scrollbar flex-grow min-h-[10rem]"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const corpusInput = document.getElementById('corpus-input');
    const vocabSizeSlider = document.getElementById('vocab-size-slider');
    const vocabSizeValue = document.getElementById('vocab-size-value');
    const tokenCountDisplay = document.getElementById('token-count-display');
    const nextStepBtn = document.getElementById('next-step-btn');
    const autoRunBtn = document.getElementById('auto-run-btn');
    const resetBtn = document.getElementById('reset-btn');
    const vocabularyDisplay = document.getElementById('vocabulary-display');
    const mergeHistory = document.getElementById('merge-history');
    const currentStateDisplay = document.getElementById('current-state-display');
    const topPairsDisplay = document.getElementById('top-pairs-display');
    const explanationPanel = document.getElementById('explanation-panel');

    // --- State ---
    let state = {
        corpus: [],
        vocabulary: [],
        merges: {},
        topPairs: [],
        stats: {},
        autoRunInterval: null,
        maxVocabSize: 64,
        isFinished: false,
    };

    // --- Core BPE Logic ---
    function getStats(corpus) {
        const counts = {};
        for (const wordTokens of corpus) {
            for (let i = 0; i < wordTokens.length - 1; i++) {
                const pair = `${wordTokens[i]},${wordTokens[i+1]}`;
                counts[pair] = (counts[pair] || 0) + 1;
            }
        }
        return counts;
    }

    function mergeInWord(ids, pair, newToken) {
        const newIds = [];
        let i = 0;
        while (i < ids.length) {
            if (i < ids.length - 1 && ids[i] === pair[0] && ids[i+1] === pair[1]) {
                newIds.push(newToken);
                i += 2;
            } else {
                newIds.push(ids[i]);
                i++;
            }
        }
        return newIds;
    }

    // --- UI & State Management Functions ---
    function render() {
        // Render Vocabulary
        vocabularyDisplay.innerHTML = '';
        [...state.vocabulary].sort().forEach(token => {
            const el = document.createElement('div');
            el.className = 'token';
            el.textContent = token;
            vocabularyDisplay.appendChild(el);
        });

        // Render Merge History
        mergeHistory.innerHTML = Object.entries(state.merges).map(([merged, pair], i) => 
            `<div class="text-sm p-1">#${i + 1}: <span class="highlight">${pair[0]}</span> + <span class="highlight">${pair[1]}</span> &rarr; <span class="highlight">${merged}</span></div>`
        ).join('');
        if(mergeHistory.children.length > 0) {
            mergeHistory.scrollTop = mergeHistory.scrollHeight;
        }

        // Render Current State
        currentStateDisplay.innerHTML = '';
        state.corpus.forEach(wordTokens => {
             const wordWrapper = document.createElement('div');
             wordWrapper.className = 'flex flex-wrap gap-1 mb-1';
             wordTokens.forEach(token => {
                const el = document.createElement('div');
                el.className = 'token';
                el.textContent = token;
                wordWrapper.appendChild(el);
             });
             currentStateDisplay.appendChild(wordWrapper);
        });
        
        // Render Top 5 Pairs
        topPairsDisplay.innerHTML = '';
        state.topPairs.forEach((pairStr, index) => {
            const pair = pairStr.split(',');
            const isTop = index === 0;
            const el = document.createElement('div');
            el.className = `text-sm p-1 flex justify-between ${isTop ? 'bg-purple-900/50 rounded' : ''}`;
            el.innerHTML = `
                <span>
                    <span class="font-mono">${pair[0]}</span> + <span class="font-mono">${pair[1]}</span>
                </span>
                <span class="font-bold text-purple-400">${state.stats[pairStr]}</span>
            `;
            topPairsDisplay.appendChild(el);
        });

        // Render Token Count
        const initialVocabSize = state.vocabulary.filter(v => v.length === 1).length;
        const targetMerges = state.maxVocabSize - initialVocabSize;
        const mergesDone = Object.keys(state.merges).length;
        tokenCountDisplay.textContent = `${mergesDone} / ${targetMerges > 0 ? targetMerges : 0} merges done`;
    }
    
    function updateButtonStates() {
        const isRunning = state.autoRunInterval !== null;
        nextStepBtn.disabled = isRunning || state.isFinished;
        autoRunBtn.disabled = state.isFinished;
        autoRunBtn.textContent = isRunning ? "Stop" : "Auto-Run";
    }

    function handleNextStep() {
        if (state.vocabulary.length >= state.maxVocabSize) {
            explanationPanel.innerHTML = `Vocabulary size limit of <span class="highlight">${state.maxVocabSize}</span> reached. No more merges will be performed. Please reset to start over.`;
            state.isFinished = true;
            if (state.autoRunInterval) handleAutoRun();
            updateButtonStates();
            return;
        }

        state.stats = getStats(state.corpus);
        state.topPairs = Object.keys(state.stats).sort((a, b) => state.stats[b] - state.stats[a]).slice(0, 5);

        const topPairStr = state.topPairs.length > 0 ? state.topPairs[0] : null;

        if (!topPairStr) {
            explanationPanel.textContent = "No more pairs to merge. The process is complete.";
            state.isFinished = true;
            if (state.autoRunInterval) handleAutoRun();
            updateButtonStates();
            render(); // Render one last time to clear top pairs
            return;
        }

        const topPair = topPairStr.split(',');
        const newToken = topPair.join('');
        
        state.corpus = state.corpus.map(wordTokens => mergeInWord(wordTokens, topPair, newToken));
        state.vocabulary.push(newToken);
        state.merges[newToken] = topPair;

        explanationPanel.innerHTML = `The most frequent pair is <span class="highlight">'${topPair[0]}'</span> + <span class="highlight">'${topPair[1]}'</span>, occurring ${state.stats[topPairStr]} times. This pair is merged into a new token <span class="highlight">'${newToken}'</span>. The vocabulary size is now ${state.vocabulary.length}.`;

        render();
        updateButtonStates();
    }

    function handleAutoRun() {
        if (state.autoRunInterval) {
            clearInterval(state.autoRunInterval);
            state.autoRunInterval = null;
        } else {
            state.autoRunInterval = setInterval(handleNextStep, 500);
        }
        updateButtonStates();
    }
    
    function handleReset() {
        if (state.autoRunInterval) {
            clearInterval(state.autoRunInterval);
            state.autoRunInterval = null;
        }
        
        const text = corpusInput.value || "low low low low low lowest lowest newer newer newer newer";
        corpusInput.value = text;
        const words = text.trim().split(/\s+/).filter(w => w.length > 0);
        
        const initialVocab = [...new Set(text.split(''))].filter(c => c !== ' ');

        state.corpus = words.map(word => word.split(''));
        state.vocabulary = initialVocab;
        state.merges = {};
        state.stats = getStats(state.corpus);
        state.topPairs = Object.keys(state.stats).sort((a, b) => state.stats[b] - state.stats[a]).slice(0, 5);
        state.maxVocabSize = parseInt(vocabSizeSlider.value, 10);
        state.isFinished = false;
        
        vocabSizeValue.textContent = state.maxVocabSize;
        explanationPanel.innerHTML = "The corpus has been reset. The vocabulary is initialized with all unique characters. Click 'Next Step' or 'Auto-Run' to begin merging the most frequent pairs.";
        
        render();
        updateButtonStates();
    }

    // --- Event Listeners ---
    nextStepBtn.addEventListener('click', handleNextStep);
    autoRunBtn.addEventListener('click', handleAutoRun);
    resetBtn.addEventListener('click', handleReset);
    
    corpusInput.addEventListener('change', handleReset);
    
    vocabSizeSlider.addEventListener('input', (e) => {
        vocabSizeValue.textContent = e.target.value;
        state.maxVocabSize = parseInt(e.target.value, 10);
        const initialVocabSize = state.vocabulary.filter(v => v.length === 1).length;
        const targetMerges = state.maxVocabSize - initialVocabSize;
        const mergesDone = Object.keys(state.merges).length;
        tokenCountDisplay.textContent = `${mergesDone} / ${targetMerges > 0 ? targetMerges : 0} merges done`;
    });
    vocabSizeSlider.addEventListener('change', (e) => {
        state.maxVocabSize = parseInt(e.target.value, 10);
        if(state.vocabulary.length >= state.maxVocabSize) {
            state.isFinished = true;
            explanationPanel.innerHTML = `Vocabulary size limit of <span class="highlight">${state.maxVocabSize}</span> reached.`;
        } else {
            state.isFinished = false;
        }
        render();
        updateButtonStates();
    });

    // --- Initial Load ---
    handleReset();
});
</script>
